<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsuir delivery service - Детали заказа</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Заказ пользователя</h5>
                    <h1 th:text="${order.user.getEmail()}"></h1>
                </div>
                <div class="card-body">
                    <h5>Позиции:</h5>
                    <p th:text="${food.name}" class="mb-4"></p>

                    <h5>Детали</h5>
                    <ul class="list-group mb-4">
                        <li class="list-group-item">
                            <strong>Статус:</strong> <span th:text="${order.status}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Крайний срок:</strong> <span th:text="${#temporals.format(order.dueDate ,'dd.MM.yyyy')}">01.01.2025</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Имя заказчика:</strong> <span th:text="${order.user.firstname} + ' ' + ${order.user.lastname}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Адрес доставки:</strong> <span th:text="${order.address}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Цена заказа:</strong> <span th:text="${food.price}"></span>
                        </li>
                    </ul>
                   <a th:href="@{/orders}" class="btn btn-secondary">
                            Назад к списку заказов
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <span>Есть вопросы? <a th:href="@{/about}">Свяжитесь со мной</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
