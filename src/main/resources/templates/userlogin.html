<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery - Вход</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Food Delivery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">Вход</div>
        <div class="card-body">
          <!-- Сообщение об ошибке -->
          <div th:if="${param.error}" class="alert alert-danger">Неверный email или пароль</div>
          <div th:if="${param.logout}" class="alert alert-success">Вы успешно вышли из системы.</div>

          <!-- Форма входа -->
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" name="username" class="form-control" placeholder="Введите email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <span>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
