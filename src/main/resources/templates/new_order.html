<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bsuir delivery service - Создание нового заказа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

  <main class="main-content my-5">
    <div class="card">
      <h1 class="card-title text-center">Создание нового заказа</h1>
      <div class="card-body">
        <form th:onsubmit="'createOrder(event, ' + ${currentUser.getId()} + ')'">
          <div class="mb-3">
            <label for="title" class="form-label">Название заказа</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Введите название заказа" required>
          </div>

          <div class="mb-3">
            <label for="foods" class="form-label">Выберете бургер</label>
            <select id="foods" class="form-select" th:field="*{foods}" required>
              <option th:each="food : ${foods}" th:text="${food.name}" th:value="${food.}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="deadline" class="form-label">Время доставки</label>
            <input type="date" id="deadline" name="deadline" class="form-control" required>
          </div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Создать заказ</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
