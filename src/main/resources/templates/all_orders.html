<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsuir delivery service - Список заказов</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="content" class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Список заказов</h1>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <div th:each="order : ${orders}" class="list-group-item mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/order/{orderId}(orderId=${order.id})}" class="text-decoration-none">
                                    <h5 th:text="${order.user.firstname} + ' ' + ${order.user.lastname}" class="mb-1"></h5>
                                </a>
                            </div>
                            <p th:each="food : ${order.foods}" th:text="${food.name}" class="mb-2 text-muted"></p>
                        </div>
                    </div>
                </div>
                <div sec:authorize="hasRole('USER')" class="card-footer text-center">
                    <a th:href="@{/create-order}" class="btn btn-primary">Создать новый заказ</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
